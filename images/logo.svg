<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pill shape -->
  <rect x="20" y="35" width="60" height="30" rx="15" ry="15" fill="url(#pillGradient)"/>
  
  <!-- Divider line -->
  <line x1="50" y1="35" x2="50" y2="65" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Shine effect -->
  <ellipse cx="35" cy="42" rx="8" ry="4" fill="white" opacity="0.3"/>
  
  <!-- Cross symbol -->
  <rect x="45" y="10" width="10" height="20" fill="#0066cc"/>
  <rect x="40" y="15" width="20" height="10" fill="#0066cc"/>
</svg>
